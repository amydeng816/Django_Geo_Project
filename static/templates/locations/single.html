{% extends 'base.html' %}

{% block script %}
<script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDkmDxPv64Vhucg_8Ju62d2kfQs0w5tdXQ&sensor=true"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false"></script>
<script>
    {% for item in details %}
        {% if forloop.first %}
            var lat = {{ item }};
        {% endif %}
        {% if forloop.last %}
            var lng = {{ item }};
        {% endif %}
    {% endfor %}

var map;
var latlngset = new google.maps.LatLng(lat, lng);
function initialize() {
    var mapOptions = {
    zoom: 12,
    mapTypeId: google.maps.MapTypeId.ROADMAP
};
map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
map.setCenter(latlngset);
var marker = new google.maps.Marker({
    map: map, title: '{{ location }}', position: latlngset
});
var content = '<h4>' + '{{ location }}' + '</h4>' + '<p>Is located at ' + lat + ', ' + lng + '</p>' ;
var infowindow = new google.maps.InfoWindow();
infowindow.setContent(content);
google.maps.event.addListener(
    marker,
    'click',
    infowindow.open(map, marker)
);
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
{% endblock %}

{% block styles %}
#map-canvas {
    margin: 0;
    padding: 0;
    height: 500px;
}
{% endblock %}


{% block content %}
<div class='row'>
<div class='col-lg-6'>
{{ location }}

{{ details }}
</div>
<div class='col-lg-6'>
<div id="map-canvas"></div>
</div>
</div>
{% endblock %}
